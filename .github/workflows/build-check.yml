name: Build Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
      
      - name: Install and build client
        run: |
          cd client
          npm ci --include=dev
          npm run build
      
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      
      - name: Verify server can start
        run: |
          cd server
          timeout 5 npm start || true

